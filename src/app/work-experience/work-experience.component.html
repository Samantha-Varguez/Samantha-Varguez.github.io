<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&display=swap" rel="stylesheet">
</head>


<table>
    <h3>Experiencia laboral</h3>
    <ul *ngFor="let work of workExperience">
        <li>

            <tr>
                <td> <b> {{ work.puesto }} </b> </td>
                <td> </td>
            </tr>

            <tr>
                <td> {{ work.fecha}} </td>
                <td> </td>

            </tr>
            <tr>
                <td> {{ work.ubicacion }}</td>
            </tr>

            
            <tr>
                <td> {{work.empresa}} </td>
                <td> </td>
            </tr>
            <tr>
                <td> <b>  Logros </b> </td>
            </tr>
            <ul *ngFor="let logro of work.logros">
                <li>
                    <tr>
                        <td> {{logro.descripcion}} </td>
                    </tr>
                </li>
            </ul>
        </li>
    </ul>
</table>
